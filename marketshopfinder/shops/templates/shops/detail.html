{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Image Section -->
        <div class="col-md-6">
            <img src="{{ shop.image.url }}" alt="{{ shop.name }}" class="img-fluid rounded shadow">
        </div>
        <!-- Details Section -->
        <div class="col-md-6">
            <h1 class="mb-3">{{ shop.name }}</h1>
            <p>{{ shop.description }}</p>
            <p><strong>Type:</strong> {{ shop.get_type_display }}</p>
            <p><strong>Added on:</strong> {{ shop.date_added|date:"D, M j, Y" }}</p>
        </div>
    </div>
</div>
{% endblock %}
